<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="imagenes/Vector.png" alt="Logo Alura">
            </div>
        </header>
        <main>
            <section >
               <div class="ingresar-texto">
                <textarea class="input-texto" onclick="home()"
                cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
               </div> 
                <div class="informacion">
                    <h6>Solo letras minúsculas y sin acentos.</h6>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
        </main>
        <aside>
            <div id="desaparece" class="imagen-mensaje">
                <img class="muneco" src="imagenes/Muñeco.png" alt="Muñeco con lupa">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div id="aparece" class="aparece">
                <textarea class="mensaje" cols="18" rows="8"></textarea>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </aside>
    </div>
   <script src="script.js"></script>
</body>
</html>
